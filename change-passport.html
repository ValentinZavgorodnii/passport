    <h1>Паспорт</h1>
    
    <div id="passport">
        <p>Фамилия: <span id="lastname">Иванов</span></p>
        <p>Имя: <span id="firstname">Петр</span></p>
        <p>Год рождения: <span id="birthyear">1990</span></p>
    </div>

    <button onclick="convert()">Преобразовать в латиницу</button>

    <script>
        function convert() {
            const cyrToLat = {
                'Иванов': 'Ivanov',
                'Петр': 'Petr'
            };
            
            document.getElementById('lastname').innerText = cyrToLat['Иванов'];
            document.getElementById('firstname').innerText = cyrToLat['Петр'];
        }
    </script>
