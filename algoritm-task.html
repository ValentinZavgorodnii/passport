<body>

        </nav>

    <h1>Проверка размещения прямоугольников</h1>
    
    <input type="number" id="a" placeholder="Сторона a">
    <input type="number" id="b" placeholder="Сторона b">
    <input type="number" id="c" placeholder="Сторона c">
    <input type="number" id="d" placeholder="Сторона d">
    
    <button onclick="checkRectangles()">Проверить</button>
    <div id="result"></div>

    <script>
        function checkRectangles() {
            const a = +document.getElementById('a').value;
            const b = +document.getElementById('b').value;
            const c = +document.getElementById('c').value;
            const d = +document.getElementById('d').value;
            
            const fits = (a <= c && b <= d) || (a <= d && b <= c);
            document.getElementById('result').innerText = 
                fits ? "Прямоугольник помещается" : "Прямоугольник не помещается";
        }
    </script>
</body>
